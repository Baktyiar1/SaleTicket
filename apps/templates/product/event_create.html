{% extends 'base.html' %}
{% load static %}

{% block content %}



<body>


            <section class="membership-section section-padding" id="section_3">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-12 col-12 text-center mx-auto mb-lg-5 mb-4">
                            <h2><span>Создать</span></h2>
                        </div>


                        <div class="col-lg-5 col-12 mx-auto">

                            <form action="." method="post" class="custom-form membership-form shadow-lg" role="form" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div>
                                <h4 class="text-white mb-4">Создать</h4>

                                    <div class="form-floating">
                                        <input type="text" name="title" id="title" class="form-control" placeholder="Название" required="">

                                        <label for="title">Название</label>
                                    </div>

                                    <div class="form-floating">
                                        <textarea class="form-control" id="description" name="description" placeholder="Описнаие"></textarea>

                                        <label for="description">Описание</label>
                                    </div>

                                    <div class="form-floating">
                                        <input type="number" name="price" id="price" class="form-control" placeholder="Стоимость" required="">

                                        <label for="price">Стоимость</label>
                                    </div>

                                    <div class="form-floating">
                                        <input type="text" name="location_event" id="location_event" class="form-control" placeholder="Место проводение" required="">

                                        <label for="location_event">Место проводение</label>
                                    </div>

                                    <div class="form-floating">
                                        <input type="file" name="image" id="image" class="form-control" placeholder="Изображение" required="">

                                        <label for="image">Изображение</label>
                                    </div>

                                    <div class="form-floating">
                                        <input type="date" name="event_date" id="event_date" class="form-control" placeholder="Дата мероприятия" required="">

                                        <label for="event_date">Дата мероприятия</label>
                                    </div>

                                    <div class="form-floating">
                                        <input type="text" name="date_duration" id="date_duration" class="form-control" placeholder="Продолжительность" required="">

                                        <label for="date_duration">Продолжительность</label>
                                    </div>

                                    <div class="form-floating">
                                        <input type="text" name="quantity" id="quantity" class="form-control" placeholder="Кол-во билетов" required="">

                                        <label for="quantity">Кол-во билетов</label>
                                    </div>

                                    <button type="submit" class="form-control">Создать</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>




    </body>

{% endblock %}
